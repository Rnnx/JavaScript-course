<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="shortcut icon" href="#">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Challenge #1</title>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

        <!-- styles -->
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="main">
            <div class="heading">
                <div class="app-title">
                    <h2>Mark vs John</h2>
                </div>
                <div class="inputs">
                    <input type="number" class="data-input" id="mark-weight" placeholder=0>
                    <input type="number" class="data-input" id="mark-height" placeholder=0>
                </div>
                <div class="inputs">
                    <input type="number" class="data-input" id="john-weight" placeholder=0>
                    <input type="number" class="data-input" id="john-height" placeholder=0>
                </div>
            </div>

            <button class="compare-btn" id="compare-btn-id">Compare</button>

            <div class="result-string">
                <h4 id="result"></h4>
            </div>
        </div>

        <!-- script -->
        <script src="script.js"></script>
    </body>
</html>
